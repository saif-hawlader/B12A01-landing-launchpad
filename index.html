<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="raleway-default">
    <header>
        <nav>
            <h3 class="nav-title inter-logo">Logo</h3>
            <button class="nav-button primary-btn">Sign Up</button>
        </nav>

        <div class="banner">
            <div class="banner-content">
                <h3 class="banner-title">Cool Dark UI Template for <br> Webflow Agencies!</h3>
                <button class="primary-btn focused-btn">Stay Focused</button>
            </div>
        </div>
    </header>

    <main>
        <section class="action">
            <div class="action-content">
                <h1 class="action-content-title">See It in Action</h1>
                <p class="action-content-para">Explore the live preview and imagine your <br> brand in this bold new look.
                </p>
                <button class="primary-btn launch-btn">Launch Live Preview</button>
            </div>
            <div class="action-image">
                <img src="Assets/wc-mini.png" alt="" class="action-image-wc">
            </div>
        </section>

        <section class="info">
            <h1 class="info-title">Joined Thousands of Productive Users</h1>
            
            
            
            <div class="info-data">
                <div class="data">
                    <h1 class="number">50K</h1>
                    <p class="label">Active Users</p>
                </div>
                <div class="data">
                    <h1 class="number">50K</h1>
                    <p class="label">Focus Sessions</p>
                </div>
                <div class="data">
                    <h1 class="number">95%</h1>
                    <p class="label">Satisfaction Rate</p>
                </div>
            </div>

           

        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
